<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Популярные игры</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
    <div class="wrapper">
        <h1 class="wrapper__title">Популярные игры</h1>
        <div class="wrapper__slider">
            <div class="wrapper__slider__item item-1">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Fortnite</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-2">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">League of Legends</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-3">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">PLAYERUNKNOWN'S BATTLEGROUNDS</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-4">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Grand Theft Auto V</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-5">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Overwatch</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-6">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Apex Legends</span>
                </h3>
            </div>

            <div class="wrapper__slider__item item-1">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Fortnite</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-2">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">League of Legends</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-3">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">PLAYERUNKNOWN'S BATTLEGROUNDS</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-4">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Grand Theft Auto V</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-5">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Overwatch</span>
                </h3>
            </div>
            <div class="wrapper__slider__item item-6">
                <h3 class="wrapper__slider__item__title">
                    <span class="wrapper__slider__item__title__text">Apex Legends</span>
                </h3>
            </div>

        </div>
        <nav class="wrapper__navigation">
            <p class="wrapper__navigation__btn-back">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle opacity="0.1" cx="24" cy="24" r="23" stroke="white" stroke-width="2"/>
                    <path class="btn-back" d="M26 19L20 24L26 29" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </p>
            <div class="wrapper__navigation__dots"></div>
            <p class="wrapper__navigation__btn-forward">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle opacity="0.1" r="23" transform="matrix(-1 0 0 1 24 24)" stroke="white" stroke-width="2"/>
                    <path class="btn-forward" d="M22 19L28 24L22 29" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </p>
        </nav>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
